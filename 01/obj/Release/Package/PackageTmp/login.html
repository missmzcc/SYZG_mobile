<!doctype html>
<html>
<head>
    <meta charset="UTF-8">  
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>定位服务登陆</title>  
    <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.4.4/themes/metro/easyui.css">  
    <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.4.4/themes/mobile.css">  
    <link rel="stylesheet" type="text/css" href="lib/jquery-easyui-1.4.4/./themes/icon.css">  
    <script type="text/javascript" src="lib/jquery-easyui-1.4.4/jquery.min.js"></script>  
    <script type="text/javascript" src="lib/jquery-easyui-1.4.4/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="lib/jquery-easyui-1.4.4/jquery.easyui.mobile.js"></script> 
    <script src="login.js"></script>
    <script src="lib/base/js_md5/sha1.js"></script>
</head>
<body>
	<div class="easyui-navpanel">
		<header>
			<div class="m-toolbar">
				<span class="m-title">登陆到定位系统</span>
			</div>
		</header>
		<div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
			<img src="/images/login1.jpg" style="margin:0;width:100%;height:100%;">
		</div>
		<div style="padding:0 20px">
			<div style="margin-bottom:10px">
				<input id="usr" class="easyui-textbox" data-options="prompt:'输入用户名',iconCls:'icon-man'" style="width:100%;height:38px">
			</div>
			<div>
				<input id="pwd" class="easyui-textbox" type="password" data-options="prompt:'输入密码',iconCls:'icon-lock'" style="width:100%;height:38px">
			</div>
			<div style="text-align:center;margin-top:30px">
				<a href="javascript:void(0)" onclick="login()" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">登陆</span></a>
			</div>
			<div style="text-align:center;margin-top:30px">
				<a href="#" class="easyui-linkbutton" plain="true" outline="true" style="width:100px;height:35px"><span style="font-size:16px">注册</span></a> 
			</div>
		</div>
	</div>
</body>	
</html>
